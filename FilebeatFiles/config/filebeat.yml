filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/snort/*.csv
    

output.logstash:
  hosts: ["yourlogstashserver:5044"]
  ssl.certificate_authorities: ["/etc/filebeat/ca.crt"]
  ssl.certificate: "/etc/filebeat/filebeat_forwarder.crt"
  ssl.verification_mode: none
  ssl.key: "/etc/filebeat/filebeat_forwarder.key"
